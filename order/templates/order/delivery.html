<!DOCTYPE HTML>
{% block content %}
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style/delivery.css' %}">
        <title>Workshop NINA</title>
    </head>
	<body>
        <header class="header">
            <a href="{% url 'index' %}"><img class="nina" src="{% static 'img/nina_header_white.svg' %}"></a>
        </header>
        <main>
            <form method="post" class="cart_container">
                <div class="cart_text">{{ user.first_name }} {{ user.last_name }}</div>
                {% csrf_token %}
                {% for field in form %}
                    <div>{{ field }}</div>
                {% endfor %}
                <button type="submit" class="button_buy">Order</button>
            </form>
        </main>
        <script>
            
        </script>
    </body>
</html>
{% endblock %}
